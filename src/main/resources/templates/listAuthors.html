<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .book-option:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App</h1>
</header>
<main>
    <ul th:if="${authors.size() > 0}">
        <li>
            <div th:each="author : ${authors}">
                <p th:text="${author.getName()}"></p>
                <p th:text="${author.getSurname()}"></p>
                <p th:text="${author.getAgegroup()}"></p>
                <th:block>
                    <form th:action="@{'/authors/delete/{id}' (id=${author.getId()})}" th:method="POST">
                        <button type="submit">Delete</button>
                    </form>
                </th:block>
                <th:block>
                    <a th:href="@{'/authors/edit/{id}' (id=${author.getId()})}">Edit</a>
                </th:block>
            </div>
        </li>
    </ul>
</main>
</body>

</html>
